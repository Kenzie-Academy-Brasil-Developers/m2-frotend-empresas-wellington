<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas</title>
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../styles/mobile.css">
</head>
<body>
    <nav>
        <div class="navbar container">
            <div class="logo">
                <img src="../../img/Ellipse 1.png" alt="elipsis color roxo">
                <img src="../../img/Kenzie Empresas.png" alt="nome kenzie empresas">
            </div>

            <div class="buttons">
                <button class="btn-page1"><a href="../login/index.html">Login</a></button>
                <button class="btn-page2"><a href="../register/index.html">Cadastro</a></button>
            </div>
            <div class="mobile-menu-icon">
                <button id="menu"><img class="icon" src="../../img/hamburguer.png" alt=""></button>
            </div>
        </div>
        <div class="mobile-menu">
            <button class="btn-page1"><a href="../login/index.html">Login</a></button>
            <button class="btn-page2"><a href="../register/index.html">Cadastro</a></button>
        </div>
    </nav>
    
    <main>
        <div class="home-main container">
            <img class="imgmobile" id="photo"src="../../img/img-home.png" alt="foto de reuniao de trabalho">
            <div class="homeForm">
                <form>
                    <select class="home-select" name="select-area" id="sector">
                        <option class="input-option" value="Selecionar Setor">Selecionar Setor</option>
                    </select>
                </form>
                <ul class="home-list" id="companies">
                    
                </ul>
            </div>            
        </div>
    </main>
    <script  type="module" src="../../scripts/home.js"></script>
</body>
</html>
