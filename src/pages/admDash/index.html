<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kenzie Empresas</title>
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <link rel="stylesheet" href="../../styles/modal.css">
</head>
<body>
    <nav>
        <div class="navbar container">
            <div class="logo">
                <img src="../../img/Ellipse 1.png" alt="elipsis color roxo">
                <img src="../../img/Kenzie Empresas.png" alt="nome kenzie empresas">
            </div>

            <div class="buttons">
                <button class="btn-page1">Logout</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="main container">
            <section class="depart">
                <div class="header-depart">
                    <p class="title1">Departamentos</p>
                    <select name="companies" id="compt">
                        <option value="">Selecionar Empresa</option>
                    </select>
                    <button class="new-depart">
                        <img src="../../img/adicionar.png" alt="">
                        <p>Criar</p>           
                    </button>
                </div>
                <ul id="dep">
                    <li class="card">
                        <div class="card-desc">
                            <p class="title2">departament nama</p>
                            <p class="text-desc">departament description</p>
                            <p class="text-desc">company name</p>
                        </div>
                        <div class="card-actions">
                            <button class="btn-act"><img src="../../img/eyed.png" alt=""></button>
                            <button class="btn-act"><img src="../../img/edit-blac.png" alt=""></button>
                            <button class="btn-act"><img src="../../img/trashbox.png" alt=""></button>   
                        </div>
                    </li>   
                </ul>
            </section>

            <section class="users">
                <div class="user-header">
                    <p class="title1">Usu√°rios cadastrados</p>
                </div>
                <ul id="list-users">
                    <li class="card">
                        <div class="card-desc">
                            <p class="title2">username</p>
                            <p class="text-desc">pleno</p>
                            <p class="text-desc">company name</p>
                        </div>
                        <div class="card-actions">
                            <button class="btn-act"><img src="../../img/edit-blue.png" alt=""></button>
                            <button class="btn-act"><img src="../../img/trashbox.png" alt=""></button>   
                        </div>
                    </li>
                    
                </ul>

            </section>
        </div>
         
    </main>

    <script type="module" src="../../scripts/admdash.js"></script>
</body>
</html>
