<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - Kenzie Empresas</title>
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../styles/toast.css">
</head>
<body>
    <nav>
        <div class="navbar container">
            <div class="logo">
                <img src="../../img/Ellipse 1.png" alt="elipsis color roxo">
                <img src="../../img/Kenzie Empresas.png" alt="nome kenzie empresas">
            </div>

            <div class="buttons">
                <button class="btn-page1">Logout</button>
            </div>
        </div>
    </nav>
    <header>
        <div class="header container">
            <div class="user-id">
                <p class="name">usernamme</p>
                <div class="user-desc">
                    <p>Email: meuemail@mail.com</p>
                    <p>status</p>
                    <p>home ofice</p>
                </div>
            </div>
            <button id="edit">
                <img class="img-icon" src="../../img/edit-blue.png" alt="">
            </button>
        </div>
    </header>

    <main>
        <div class="notContrated container">
            <h1 class="alert">Você ainda não foi contratado</h1>                         
        </div>
        <div class="contrated container">
            <div class="contrated-header">
                <p class="text-header">company name</p>
                <p class="text-header">-</p>
                <p class="text-header">Departament name</p>
            </div>
            <ul class="friend-list">
                <li class="card-freind">
                    <p class="fr-name">nome do colega</p>
                    <p>status</p>
                </li>
            </ul>
    
        </div>
        
    </main>

</html>
