<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kenzie Empresas</title>
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../styles/toast.css">
</head>
<body>
    <nav>
        <div class="navbar container">
            <div class="logo">
                <img src="../../img/Ellipse 1.png" alt="elipsis color roxo">
                <img src="../../img/Kenzie Empresas.png" alt="nome kenzie empresas">
            </div>

            <div class="buttons">
                <button class="btn-page1"><a href="../home/index.html">home</a></button>
                <button class="btn-page2"><a href="../register/index.html">Cadastro</a></button>
            </div>
        </div>
    </nav>
    <main>
        <img class="img-main" src="../../img/img-main.png" alt="">
        <div class="insert-container">
            <p class="ins-title">Login</p>
            <p class="ins-desc">Preencha os campos para realizar login</p>
            <form id="login">
                <input class="input-form" type="email" name="email" placeholder="Seu e-mail" required>
                <input class="input-form" type="password" name="password" placeholder="Sua senha">
                <button  class="btn-form" type="submit">Login</button>
            </form>
            <div class="ins-foot">
                <p class="ins=desc">ou</p>
                <button class="btn-foot"><a href="../register/index.html">Cadastre-se</a></button>
            </div>
        </div>
    </main>
    <script type="module" src="../../scripts/login.js"></script>
</body>
</html>
